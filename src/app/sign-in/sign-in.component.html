<div>
    <h1>Business Card Application Final Project</h1>
    <h2>Sign In</h2>
    <div class>
        <input type="text" placeholder="Username" #email required>
    </div>
    <div>
        <input type="password" placeholder="Password" #password required>
    </div>
    <div>
        <input type="button" class="signinbutton" value="Sign In" (click)='signInService.signIn(email.value,password.value)'>
    </div>
</div>

<div>
    <button type="button" class="btn" (click)= "goToCreateUser()">Need an Account? Create User.</button >
</div>
