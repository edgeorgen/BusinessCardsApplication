<div>
    <h4>Sign In</h4>
    <div>
        <input type="text" placeholder="Username" #email required>
    </div>
    <div class="formGroup">
        <input type="password" placeholder="Password" #password required>
    </div>
    <div>
        <input type="button" value="Sign In" (click)='signInService.signIn(email.value,password.value)'>
    </div>
</div>

<div>
    <button (click)= "goToCreateUser()">Need an Account? Create User.</button >
</div>
