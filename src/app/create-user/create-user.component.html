<div>
    <h4>Register</h4>
    <div>
        <input type="text" placeholder="Username" #email required>
    </div>
    <div class="formGroup">
        <input type="password" placeholder="Password" #password required>
    </div>
    <div>
         <input type="button" value="Register" (click)="service.createUser(email.value, password.value)">
    </div>
</div>
    
<div>
    <button (click)= "goToSignIn()">Have an Account? Sign In.</button >

</div>
